<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugar/Devolver - Biblioteca Municipal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Livros <br> da <br> Sejuv</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-book-medical"></i> Cadastrar Livro
            </a>
            <a href="biblioteca.html" class="nav-link">
                <i class="fas fa-book"></i> Acervo
            </a>
            <a href="alugar.html" class="nav-link active">
                <i class="fas fa-hand-holding-usd"></i> Alugar/Devolver
            </a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="container">
                <h1>Alugar/Devolver Livros</h1>
            </div>
        </header>

        <div class="container">
            <div class="aluguel-controls">
                <label class="modo-multiplo-toggle">
                    <input type="checkbox" id="modoMultiploLivros">
                    <span class="toggle-label">Alugar Múltiplos Livros</span>
                </label>
            </div>

            <div class="card">
                <div class="form-title">
                    <i class="fas fa-hand-holding-usd"></i> Alugar Livro
                </div>
                
                <div class="form-group">
                    <label for="clienteNome">Nome do Cliente *</label>
                    <input type="text" id="clienteNome" placeholder="Digite o nome do cliente" required>
                </div>
                
                <div class="endereco-grid">
                    <div class="form-group">
                        <label for="enderecoRua">Rua *</label>
                        <input type="text" id="enderecoRua" placeholder="Nome da rua" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="enderecoBairro">Bairro *</label>
                        <input type="text" id="enderecoBairro" placeholder="Nome do bairro" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="enderecoNumero">Número *</label>
                        <input type="text" id="enderecoNumero" placeholder="Número" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="enderecoComplemento">Complemento</label>
                        <input type="text" id="enderecoComplemento" placeholder="Apto, bloco, etc.">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="buscaLivroAlugar">Buscar Livros</label>
                    <div class="search-box">
                        <input type="text" id="buscaLivroAlugar" placeholder="Digite nome do livro ou autor...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="livros-disponiveis-grid" id="livrosDisponiveisGrid">
                    <div class="loading">Carregando livros disponíveis...</div>
                </div>

                <div id="livrosSelecionadosContainer"></div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="alugarLivro()" id="btnAlugar" disabled>
                        <i class="fas fa-check"></i> Alugar Livro(s)
                    </button>
                    
                    <button type="button" class="btn btn-secondary" onclick="limparSelecao()" id="btnLimpar">
                        <i class="fas fa-times"></i> Limpar Seleção
                    </button>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <div class="form-title">
                    <i class="fas fa-undo-alt"></i> Devolver Livro
                </div>
                
                <div class="form-group">
                    <label for="buscaLivroDevolver">Buscar Livro Alugado</label>
                    <div class="search-box">
                        <input type="text" id="buscaLivroDevolver" placeholder="Digite nome do livro, autor ou cliente...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="livros-alugados-grid" id="livrosAlugadosGrid">
                    <div class="loading">Carregando livros alugados...</div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-success" onclick="recarregarAlugados()" id="btnRecarregar">
                        <i class="fas fa-sync-alt"></i> Atualizar Lista
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="devolverModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharModalDevolver()">&times;</span>
            <div class="form-title">Devolver Livro</div>
            
            <div class="form-group">
                <label>Cliente:</label>
                <div id="modalClienteNome" class="modal-info"></div>
            </div>
            
            <div class="form-group">
                <label>Livro:</label>
                <div id="modalLivroNome" class="modal-info"></div>
            </div>
            
            <div class="form-group">
                <label>Quantidade Alugada:</label>
                <div id="modalQuantidadeAlugada" class="modal-info"></div>
            </div>
            
            <div class="form-group">
                <label for="modalQuantidadeDevolver">Quantidade para Devolver *</label>
                <input type="number" id="modalQuantidadeDevolver" min="1" value="1" required>
            </div>
            
            <div class="button-group">
                <button type="button" class="btn btn-success" onclick="confirmarDevolucao()">
                    <i class="fas fa-check"></i> Confirmar Devolução
                </button>
                <button type="button" class="btn btn-secondary" onclick="fecharModalDevolver()">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <script src="alugar.js"></script>
</body>
</html>
