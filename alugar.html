<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugar/Devolver - Biblioteca Municipal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Livros <br> da <br> Jujuv</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-book-medical"></i> Cadastrar Livro
            </a>
            <a href="biblioteca.html" class="nav-link">
                <i class="fas fa-book"></i> Acervo
            </a>
            <a href="alugar.html" class="nav-link active">
                <i class="fas fa-hand-holding-usd"></i> Alugar/Devolver
            </a>
            <a href="cliente.html" class="nav-link">
                <i class="fas fa-users"></i> Clientes
                <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="container">
                <h1>Alugar/Devolver Livros</h1>
            </div>
        </header>

        <div class="container">
            <div class="card">
                <div class="form-title">
                    <i class="fas fa-hand-holding-usd"></i> Alugar Livro
                </div>
                
                <div class="form-group">
                    <label for="clienteNome">Nome do Cliente</label>
                    <input type="text" id="clienteNome" placeholder="Digite o nome do cliente" required>
                </div>
                
                <div class="form-group">
                    <label for="buscaLivroAlugar">Buscar Livro Disponível</label>
                    <div class="search-box">
                        <input type="text" id="buscaLivroAlugar" placeholder="Digite o nome do livro ou autor...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="livros-disponiveis-grid" id="livrosDisponiveisGrid">
                    <div class="loading">Carregando livros disponíveis...</div>
                </div>

                <div class="livro-selecionado-card" id="livroSelecionadoCard" style="display: none;">
                    <div class="livro-selecionado-header">
                        <h4>Livro Selecionado:</h4>
                        <span id="nomeLivroSelecionado"></span>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeAlugar">Quantidade para Alugar</label>
                        <input type="number" id="quantidadeAlugar" min="1" value="1" required>
                        <small id="quantidadeDisponivelInfo">Disponível: <span id="quantidadeDisponivel">0</span></small>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="alugarLivro()" id="btnAlugar" disabled>
                        <i class="fas fa-check"></i> Confirmar Aluguel
                    </button>
                </div>
            </div>

            <div class="card" style="margin-top: 2rem;">
                <div class="form-title">
                    <i class="fas fa-undo-alt"></i> Devolver Livro
                </div>
                
                <div class="form-group">
                    <label for="buscaLivroDevolver">Buscar Livro Alugado</label>
                    <div class="search-box">
                        <input type="text" id="buscaLivroDevolver" placeholder="Digite nome do livro, autor ou cliente...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>

                <div class="livros-alugados-grid" id="livrosAlugadosGrid">
                    <div class="loading">Carregando livros alugados...</div>
                </div>

                <div class="livro-selecionado-card" id="livroDevolucaoSelecionadoCard" style="display: none;">
                    <div class="livro-selecionado-header">
                        <h4>Livro para Devolução:</h4>
                        <span id="nomeLivroDevolucaoSelecionado"></span>
                    </div>
                    <div class="form-group">
                        <label for="quantidadeDevolver">Quantidade para Devolver</label>
                        <input type="number" id="quantidadeDevolver" min="1" value="1" required>
                        <small id="quantidadeAlugadaInfo">Alugado: <span id="quantidadeAlugada">0</span></small>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-success" onclick="devolverLivro()" id="btnDevolver" disabled>
                        <i class="fas fa-check"></i> Confirmar Devolução
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
