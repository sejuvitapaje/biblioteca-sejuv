<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acervo - Biblioteca Municipal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Livros <br> da <br> Sejuv</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-book-medical"></i> Cadastrar Livro
            </a>
            <a href="biblioteca.html" class="nav-link active">
                <i class="fas fa-book"></i> Acervo
            </a>
            <a href="alugar.html" class="nav-link">
                <i class="fas fa-hand-holding-usd"></i> Alugar/Devolver
            </a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="container">
                <h1>Dados Cadastrados</h1>
            </div>
        </header>

        <div class="container">
            <div class="library-header">
                <h1>Acervo da Biblioteca</h1>
                <div class="library-stats">
                    <span id="totalLivros">Carregando...</span>
                    <span id="paginaInfo">P치gina 1</span>
                </div>
            </div>
            
            <div class="card">
                <div class="search-container">
                    <div class="form-group">
                        <label for="searchInput">Buscar Livro</label>
                        <input type="text" id="searchInput" placeholder="Digite o nome do livro ou autor...">
                    </div>
                    
                    <!-- 游 FILTROS DE PRATELEIRA -->
                    <div class="filtros-container">
                        <div class="form-group">
                            <label for="filtroPrateleira">Filtrar por Prateleira</label>
                            <select id="filtroPrateleira">
                                <option value="">Todas as prateleiras</option>
                                <!-- As op칞칫es s칚o preenchidas automaticamente pelo JavaScript -->
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label>&nbsp;</label>
                            <button type="button" id="limparFiltros" class="btn btn-secondary">
                                游댃 Limpar Filtros
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Controles de Pagina칞칚o -->
                <div class="pagination-controls">
                    <button id="prevPage" class="btn btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    
                    <div class="page-info">
                        <span id="pageInfo">P치gina 1 de 1</span>
                        <span class="results-info" id="resultsInfo">0 livros</span>
                    </div>
                    
                    <button id="nextPage" class="btn btn-secondary" disabled>
                        Pr칩xima <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                
                <div id="livrosList" class="livros-grid">
                    <div class="loading">Carregando livros...</div>
                </div>

                <div class="pagination-controls">
                    <button id="prevPageBottom" class="btn btn-secondary" disabled>
                        <i class="fas fa-chevron-left"></i> Anterior
                    </button>
                    
                    <div class="page-info">
                        <span id="pageInfoBottom">P치gina 1 de 1</span>
                    </div>
                    
                    <button id="nextPageBottom" class="btn btn-secondary" disabled>
                        Pr칩xima <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content card">
            <span class="close">&times;</span>
            <h2 style="color: var(--azul-principal); margin-bottom: 1.5rem;">Editar Livro</h2>
            <form id="editForm">
                <div class="form-group">
                    <label for="editLivro">Livro:</label>
                    <input type="text" id="editLivro" required>
                </div>
                <div class="form-group">
                    <label for="editAutor">Autor:</label>
                    <input type="text" id="editAutor" required>
                </div>
                <div class="form-group">
                    <label for="editCategoria">Categoria:</label>
                    <input type="text" id="editCategoria" required>
                </div>
                <div class="form-group">
                    <label for="editQuantidade">Quantidade:</label>
                    <input type="number" id="editQuantidade" min="0" required>
                </div>
                <div class="form-group">
                    <label for="editPrateleira">Prateleira:</label>
                    <input type="text" id="editPrateleira" required>
                </div>
                <div class="form-group">
                    <label for="editBandeja">Bandeja:</label>
                    <input type="text" id="editBandeja" required>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                    <button type="button" class="btn btn-secondary" onclick="fecharModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
