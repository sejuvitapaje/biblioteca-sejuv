<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Biblioteca Municipal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">Livros <br> da <br> Sejuv</div>
        <div class="nav-links">
            <a href="index.html" class="nav-link">
                <i class="fas fa-book-medical"></i> Cadastrar Livro
            </a>
            <a href="biblioteca.html" class="nav-link">
                <i class="fas fa-book"></i> Acervo
            </a>
            <a href="alugar.html" class="nav-link">
                <i class="fas fa-hand-holding-usd"></i> Alugar/Devolver
            </a>
            <a href="cliente.html" class="nav-link active">
                <i class="fas fa-users"></i> Clientes
                <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div class="container">
                <h1>Gerenciamento de Clientes</h1>
            </div>
        </header>

        <div class="container">
            <div class="card">
                <div class="clientes-header">
                    <h2>Clientes com Livros Alugados</h2>
                    <div class="notification-info">
                        <div class="status-legend">
                            <div class="legend-item">
                                <div class="color-box normal"></div>
                                <span>Dentro do prazo</span>
                            </div>
                            <div class="legend-item">
                                <div class="color-box warning"></div>
                                <span>Pr√≥ximo do prazo (3 dias)</span>
                            </div>
                            <div class="legend-item">
                                <div class="color-box danger"></div>
                                <span>Prazo expirado</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div id="clientesList" class="clientes-grid">
                    <div class="loading">Carregando clientes...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
